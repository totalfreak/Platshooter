[application]

name="Flying gun"
main_scene="res://Scenes/World.tscn"
boot_splash="res://splash.png"
boot_splash_fullsize=true
main_loop_type=""
icon="res://icon.png"

[display]

width=640
height=480
stretch_mode="2d"
stretch_aspect="keep_width"

[editor_plugins]

enabled=["Rope"]

[input]

move_left=[key(A)]
move_right=[key(D)]
move_jump=[key(W), key(Space)]
move_down=[key(S)]
